<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Sets the page title-->
    <title>Create Account</title>
    <!--Links the css file-->
    <link rel="stylesheet" href="/static/css/create_account.css">
</head>
<body>
    <!--Creates the header and subtitle-->
    <div class="title-container">
        <h1>Create an Account</h1>
        <p class="subtitle">Fill out the form below to create your account</p>
    </div>

    <!--Displays the form in a box-->
    <div class="form-container">
        <!--Displays an error if user enters an already used email-->
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <!--Displays the create an account form-->
        <form method="POST" class="form">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required>

            <button type="submit" class="btn-submit">Create Account</button>
        </form>
    </div>
</body>
</html>
