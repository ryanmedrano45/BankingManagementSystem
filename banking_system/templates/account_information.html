<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Sets the page title-->
    <title>Account Information</title>
    <!--Links the css file-->
    <link rel="stylesheet" href="/static/css/account_information.css">
</head>
<body>
    <!--Creates the header and subtitle-->
    <div class="title-container">
        <h1>Account Information</h1>
        <p class="subtitle">View your personal information</p>
    </div>

    <!--Displays the user information in a box-->
    <div class="info-container">
        <p><strong>First Name:</strong> {{ user.u_firstName }}</p>
        <p><strong>Last Name:</strong> {{ user.u_lastName }}</p>
        <p><strong>Email:</strong> {{ user.u_email }}</p>
        <p><strong>Phone:</strong> {{ user.u_phoneNumber }}</p>
        <p><strong>Address:</strong> {{ user.u_address }}</p>
        <p><strong>Date of Birth:</strong> {{ user.u_dateOfBirth }}</p>
        <p><strong>User ID:</strong> {{ user.u_userID }}</p>
    </div>

    <!--Button to return to the main page-->
    <form action="/main" method="GET">
        <button type="submit" class="btn-back">Return to Main Page</button>
    </form>
</body>
</html>
